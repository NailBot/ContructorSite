<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMEL Constructor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>

<body>
    <div id="usercard"></div>
    <div class="container">
        <div class="overlay glass">
            <h1 class="overlay__title">
                Форма заявки  
                <span>IMEL</span>
            </h1>
            <p class="overlay__description">
                Добро пожаловать в конструктор от 
                <strong>IMEL </strong>
                Выберите то, что вы хотите от заказа.
            </p>
            <h3>Выберите цвет</h3>
            <div class="scrollable-row" id="row1">
                <button class="card" data-product="Card1">
                    <h3>Красный</h3>
                    <p>Описание, что символизирует</p>
                </button>

                <button class="card" data-product="Card2">
                    <h3>Синий</h3>
                    <p>Описание, что символизирует</p>
                </button>

                <button class="card" data-product="Card3">
                    <h3>Желтый</h3>
                    <p>Описание, что символизирует</p>
                </button>
                <button class="card" data-product="Card11">
                    <h3>Чёрный</h3>
                    <p>Описание, что символизирует</p>
                </button>
                <button class="card" data-product="Card12">
                    <h3>Зеленый</h3>
                    <p>Описание, что символизирует</p>
                </button>
            </div>

            <h3>Выберите форму ногтя</h3>
            <div class="scrollable-row" id="row2">
                <button class="card" data-product="Card4">
                    <h3>Форма 1</h3>
                    <p>Описание</p>
                </button>

                <button class="card" data-product="Card5">
                    <h3>Форма 2</h3>
                    <p>Описание</p>
                </button>

                <button class="card" data-product="Card6">
                    <h3>Форма 3</h3>
                    <p>Описание</p>
                </button>
            </div>

            <h3>Выберите мастера</h3>
            <div class="scrollable-row" id="row3">
                <button class="card" data-product="Card7">
                    <h3>Мастер 1</h3>
                    <p>График работы, навыки, статистика</p>
                </button>

                <button class="card" data-product="Card8">
                    <h3>Мастер 2</h3>
                    <p>График работы, навыки, статистика</p>
                </button>

                <button class="card" data-product="Card9">
                    <h3>Мастер 3</h3>
                    <p>График работы, навыки, статистика</p>
                </button>
                <button class="card" data-product="Card10">
                    <h3>Мастер 4</h3>
                    <p>График работы, навыки, статистика</p>
                </button>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>

</html>
